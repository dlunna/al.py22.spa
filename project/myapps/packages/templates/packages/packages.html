{% extends 'core/base.html' %}
{% load static %}

{%block title%}Paquetes{% endblock%}

{% block content %}


<!-- Popular program -->
<div class="site-section">
  <div class="container">

    <div class="row">
      <div class="col-md-12">
        <h2 class="site-section-heading text-center">Paquetes</h2>
      </div>
    </div>


    <div class="album py-5 bg-light">
      <div class="container">
  
        <div class="row">
          {% for project in clave %}
  
  
          <div class="col-md-4">
            <div class="card mb-4 box-shadow">
              {% if project.image %}
              <a href="{{project.image.url}}">
              <img class="card-img-top" src="{{project.image.url}}" alt="Card image cap">
              </a>
              {% endif %}
              <div class="card-body">
                <p class="card-text">{{project.description}}</p>
                <div class="d-flex justify-content-between align-items-center">
                
                  <div class="btn-group">
                    <!--
                    <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                  -->
                    {% if project.link %}
                      <a href="{{project.link}}">
                        <button type="button" class="btn btn-sm btn-outline-secondary">Más información</button>
                      </a>
                    {% endif %}
                  </div>
                
                  <small class="text-muted">{{project.created}}</small>
                </div>
              </div>
            </div>
          </div>

          {% endfor %}
  
  
        </div>
        <!-- end row -->
      </div>
    </div>



  </div>



</div>
<!-- Fin Popular program -->


{% endblock %}
